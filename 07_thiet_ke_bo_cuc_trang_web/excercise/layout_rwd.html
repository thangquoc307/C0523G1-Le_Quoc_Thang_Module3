<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout_rwd</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <style>
      #header {
          background-color: black;
          color: lightgrey;
          font-size: 20px;
          margin: 0;
          border-collapse: collapse;
          width: 100%;
      }
      .headerButton {
          margin: 0;
          padding-left: 15px;
          padding-right: 15px;
          border: lightgrey 1px solid;
          width: 100px;
          text-align: center;
      }
      #login {
          width: 150px;
          border: lightgrey 1px solid;
          text-align: center;
      }

  </style>
</head>
<body>

<table id="header">
    <tr>
        <td class="headerButton"><p>Logo</p></td>
        <td class="headerButton"><p>Home</p></td>
        <td class="headerButton"><p>About</p></td>
        <td class="headerButton"><p>Projects</p></td>
        <td class="headerButton"><p>Contact</p></td>
        <td></td>
        <td id="login">
            <p>Login</p>
        </td>
    </tr>
</table>

</body>
</html>
